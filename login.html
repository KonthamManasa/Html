<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HotelBookingReservationSystem</title>
<link href="style.css" rel="stylesheet"/>
<link href="javascript.js" rel="javascript"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="login-page">
        <form action="#" class="login-form">
            <h2>Hello Admin Login Here</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required/>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required/>
            </div>
            <button type="submit">SignIn</button>
            <p class="work">Don't have an account? <a href="#">Register Now</a></p>
        </form>
        
        <form action="#" class="registration-form">
            <h2>Hello Admnin Please Register Here</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="UserName" required/>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required/>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required/>
            </div>
            <div class="input-box">
                <input type="number" id="mobile" placeholder="Mobile" required/>
            </div>
            <button type="submit">Register</button>
            <p class="work">Already have Account?<a href="#">Sign In</a></p>
        </form>
</div>
<script src="javascript.js"></script>
</body>
</html>
